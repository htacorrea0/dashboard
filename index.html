<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="title">
      <div><img src="logo.png" alt="Logo"></div>
      <h3>Dashboard</h3>
    </div>
  </header>
  <main>
    <div id="main-chart">
      <header>
        <div class="wrapper-reach">
          <div class="card-reach">
            <div class="box-image total-reach">
              <img src="reach-icon.svg" alt="Total Reach">
            </div>
            <div class="text-reach">
              <h3>200k</h3>
              <p>Total Reach</p>
            </div>
          </div>
          <div class="card-reach">
            <div class="box-image total-paid">
              <img src="paid-icon.svg" alt="Total Paid">
            </div>
            <div class="text-reach">
              <h3>50k</h3>
              <p>Total Paid</p>
            </div>
          </div>
          <div class="card-reach">
            <div class="box-image total-organic">
              <img src="organic-icon.svg" alt="Total Organic">
            </div>
            <div class="text-reach">
              <h3>150k</h3>
              <p>Total Organic</p>
            </div>
          </div>
        </div>
        <div class="wrapper-filter">
          <div class="filters">
            <div class="filter selected">
              <p>Weekly</p>
            </div>
            <div class="filter">
              <p>Monthly</p>
            </div>
            <div class="filter">
              <p>Yearly</p>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div id="demographic">
      <header>
        <h4>Demographic Overview</h4>
      </header>
      <div class="wrapper-demographic">
        <div class="chart-demographic">
          <h5>Age Distribution</h5>
          <div class="audience-age">
            <canvas id="ageChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div id="top-channels">
      <header>
        <h5>Top Channels</h5>
      </header>
      <div class="wrapper-top-channels">
        <div class="top-channel">
          <h6>Instagram</h6>
          <p>100k Reach</p>
        </div>
        <div class="top-channel">
          <h6>Facebook</h6>
          <p>80k Reach</p>
        </div>
        <div class="top-channel">
          <h6>Twitter</h6>
          <p>50k Reach</p>
        </div>
      </div>
    </div>
  </main>
  <script src="chart.js"></script>
  <script>
    // Initialize chart here
    var ctx = document.getElementById('ageChart').getContext('2d');
    var ageChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['18-24', '25-34', '35-44', '45+'],
        datasets: [{
          data: [30, 40, 20, 10],
          backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF33A1'],
        }]
      }
    });
  </script>
</body>
</html>
